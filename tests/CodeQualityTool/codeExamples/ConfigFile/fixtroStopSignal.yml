ignoreFolders: ['var','vendor', 'tests', 'test']
sourceFolders: ['./']
composerChecker:
  enable: false
codeStyleFixer:
  enable: false
nameSpaceFixer:
  enable: false
phpLintChecker:
  enable: false
phpMessDetectorChecker:
  enable: false
phpUnitChecker:
  enable: false
psAlmChecker:
  enable: false
strictDeclareFixer:
  enable: true
esLintChecker:
  enable: false
events:
  config.post_load: KarlosAgudo\Fixtro\Tests\CodeQualityTool\CodeExamples\Events\PostLoad
badMessage: ~
goodMessage: ~
